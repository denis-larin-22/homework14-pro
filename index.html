        // #2

        function Counter() {
            let count = 0;
            let initial = 0;

            this.first = function (x) {
                initial = x;
                return count = x;
            };
            this.step = function (x) {
                return count += x;
            };
            this.initial = function () {
                return initial;
            }
        }

        let counter = new Counter();
